[fleet-commander]
### when 'source' is not set, fleet commander will stop at startup
#source = http://localhost:9989/

### These are the default values for the other options
#polling-interval = 3600
#cache-path = /var/cache/fleet-commander
#dconf-db-path = /etc/dconf/db
#dconf-profile-path = /run/dconf/user
#goa-run-path = /run/goa-1.0
