<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.gnome.FleetCommander"/>

    <!-- Allow all methods on all interfaces -->
    <allow send_destination="org.gnome.FleetCommander"/>
  </policy>

  <!-- Only allow "const" methods which do not alter state -->
  <policy context="default">
    <deny send_destination="org.gnome.FleetCommander"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.freedesktop.DBus.Introspectable"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.freedesktop.DBus.Peer"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.freedesktop.DBus.Properties"
           send_member="Get"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.freedesktop.DBus.Properties"
           send_member="GetAll"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.gnome.FleetCommander.DConf"
           send_member="WriteProfile"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.gnome.FleetCommander.Profiles"
           send_member="Get"/>

    <allow send_destination="org.gnome.FleetCommander"
           send_interface="org.gnome.FleetCommander.Profiles"
           send_member="List"/>
  </policy>

</busconfig>
